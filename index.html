<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Plantas Comestíveis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calendário de Plantas Comestíveis</h1>
        <p>Descubra quais plantas você pode cultivar em cada mês do ano.</p>
    </header>
    
    <section id="calendario">
        <div class="calendar">
            <div class="month" onclick="showPlants('Janeiro')">Janeiro</div>
            <div class="month" onclick="showPlants('Fevereiro')">Fevereiro</div>
            <div class="month" onclick="showPlants('Março')">Março</div>
            <div class="month" onclick="showPlants('Abril')">Abril</div>
            <div class="month" onclick="showPlants('Maio')">Maio</div>
            <div class="month" onclick="showPlants('Junho')">Junho</div>
            <div class="month" onclick="showPlants('Julho')">Julho</div>
            <div class="month" onclick="showPlants('Agosto')">Agosto</div>
            <div class="month" onclick="showPlants('Setembro')">Setembro</div>
            <div class="month" onclick="showPlants('Outubro')">Outubro</div>
            <div class="month" onclick="showPlants('Novembro')">Novembro</div>
            <div class="month" onclick="showPlants('Dezembro')">Dezembro</div>
        </div>
        <div id="plantas-list">
            <h2>Plantas para Janeiro</h2>
            <ul id="lista-plants">
                <li>Alface</li>
                <li>Ervilha</li>
                <li>Rúcula</li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Calendário de Plantas Comestíveis</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
